theme: jekyll-theme-minimal
title: intjonathan
description: Behold! My Stuff.
repository: intjonathan/vanity-site

collections:
  resources:
    output: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "resources"
    values:
      layout: "resource"

exclude:
  - CLAUDE.md
  - vendor
  - talk-summaries
  - serve.sh
  - mise.toml